<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Papers</title>
    <link rel="stylesheet" href="../static/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background: linear-gradient(to right, #4285F4, #357AE8);
            color: white;
            padding: 20px;
            font-size: 24px;
            font-weight: 600;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        main {
            padding: 30px;
            max-width: 900px;
            margin: auto;
        }
        h2 {
            font-size: 26px;
            color: #333;
            margin-bottom: 20px;
        }
        .search-bar {
            width: 100%;
            max-width: 400px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .document-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
            padding: 0;
        }
        .document-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
            transition: 0.3s;
            text-align: center;
        }
        .document-card:hover {
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            transform: translateY(-3px);
        }
        .document-card a {
            text-decoration: none;
            color: #357AE8;
            font-weight: 600;
            display: block;
            margin-top: 10px;
            font-size: 18px;
        }
        .document-card p {
            color: #555;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
    <script>
        function searchPapers() {
            let input = document.getElementById('searchInput').value.toLowerCase();
            let papers = document.getElementsByClassName('document-card');
            
            for (let i = 0; i < papers.length; i++) {
                let title = papers[i].getElementsByTagName('a')[0].innerText.toLowerCase();
                if (title.includes(input)) {
                    papers[i].style.display = "block";
                } else {
                    papers[i].style.display = "none";
                }
            }
        }
    </script>
</head>
<body>
    <header>
        Research Paper Repository
    </header>
    <main>
        <h2>Available Research Documents</h2>
        <input type="text" id="searchInput" class="search-bar" onkeyup="searchPapers()" placeholder="Search papers...">
        <div class="document-list">
            {% for paper in papers %}
                <div class="document-card">
                    <a href="/papers/{{ paper.name }}">{{ paper.title }}</a>
                    <p><strong>Author: Students of KTLA Inc.</strong></p>
                </div>
            {% endfor %}
        </div>
    </main>
</body>
</html>
