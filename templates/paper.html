<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="../static/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            text-align: center;
        }
        header {
            font-size: 26px;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
        }
        p {
            font-size: 16px;
            color: #555;
            margin: 8px 0;
        }
        .button {
            display: inline-block;
            padding: 12px 18px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s;
        }
        .download-button {
            background: #4285F4;
            color: white;
        }
        .download-button:hover {
            background: #357AE8;
        }
        .back-button {
            background: #666;
            color: white;
            margin-top: 10px;
        }
        .back-button:hover {
            background: #444;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>{{ title }}</header>
        <p><strong>Author:</strong> {{ author }}</p>
        <p><strong>Description:</strong> {{ description }}</p>
        <br>
        <a href="{{ url_for('download_file', filename=filename) }}" class="button download-button">
            ðŸ“¥ Download File
        </a>
        <br>
        <a href="/" class="button back-button">â¬… Back to Home</a>
    </div>
</body>
</html>
